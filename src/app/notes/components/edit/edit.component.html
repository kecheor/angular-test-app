<app-base-note>
    <note-header>
        <div class="header">
            <input type="text" [(ngModel)]="title" /> 
            <button class="save-button" (click)="saveNote()">Save</button>
            <button class="cancel-button" (click)="cancelEdit()">Cancel</button>
        </div>
    </note-header>
    <note-content>
        <textarea class="content" [(ngModel)]="content"></textarea>
    </note-content>
</app-base-note>
